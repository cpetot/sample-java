name: Stable Maven version, tag, start new version

on:
  push:
    branches:
      # - main
      - tech/essai-release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java for publishing to Maven Central Repository
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Increment to stable version
        run: |
          ./mvnw build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit
          git config user.name my-bot-user
          git config user.email my-bot-user@email.com
          git add .
          git commit -m "Create stable version"
          git push

      - name: Create Git Tag
        run: |
          export version=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          git config user.name my-bot-user
          git config user.email my-bot-user@email.com
          git tag -a $version -m "$version"
          git push origin $version

      - name: Create next SNAPSHOT
        run: |
          ./mvnw build-helper:parse-version versions:set -DnextSnapshot=true versions:commit
          git config user.name my-bot-user
          git config user.email my-bot-user@email.com
          git add .
          git commit -m "Start new version"
          git push


